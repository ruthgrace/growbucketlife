<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="must-revalidate, max-age=300">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Grow Bucket Life">
    <meta name="author" content="Ruth Grace Wong">
    <meta property="og:title" content="Grow Bucket Life" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://growbucket.life/" />
    <meta property="og:image" content="{{ url_for('static', filename='img/bucket.jpg')}}" />

    <title>Grow Bucket Life</title>
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/fav.png')}}" >
    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css')}}">

    <!-- Theme CSS -->
    <link href="{{ url_for('static', filename='css/new-age.min.css')}}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top">

    <section id="features" class="features">
        <div class="container" name="about" id="about">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 text-center">
                    <div class="row">
                        <h1>Payment</h1>
                        <hr>
                    </div>
                    <div class="row">
                        <form name="quantity" action="payment" method='POST'>
                            <select name="quantity">
                                {% for q in quantities %}
                                    {% if q == quantity %}
                                        <option value="{{ q }}" selected>{{ q }}</option>
                                    {% else %}
                                        <option value="{{ q }}">{{ q }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                            <button type="submit">update</button>
                        </form>
                    </div><br>
                    <div class="row">
                        <div class="col-lg-6 col-lg-offset-3 text-center">
                            <div class="row">
                                <div class="col-lg-6 text-center">{{ quantity }} x Grow Bucket Kit</div>
                                <div class="col-lg-6 text-center">${{ cost }}</div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 text-center">Tax (8.5%)</div>
                                <div class="col-lg-6 text-center">${{ taxdollars }}.{{ taxcents }}</div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 text-center"><b>Total</b></div>
                                <div class="col-lg-6 text-center"><b>${{ totaldollars }}.{{ totalcents }}</b></div>
                            </div>
                        </div>
                    </div><br>
                        <form action="/payment" method="POST">
                        <script
                          src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                          data-key="{{ key }}"
                          data-amount="{{ stripetotal }}"
                          data-name="growbucket.life"
                          data-description="2 widgets"
                          data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                          data-zip-code="true"
                          data-locale="auto">
                        </script>
                        </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <ul class="list-inline">
                <li>
                    <a href="http://growbucket.life">home</a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="{{ url_for('static', filename='js/new-age.min.js')}}"></script>

</body>

</html>
